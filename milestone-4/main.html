<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Personal Information</h2>
            <div class="form-group" id="personal-info">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="Enter your phone number">
            </div>

            <h2>Education</h2>
            <div id="education-section">
                <button id="add-education">+ Add Education</button>
            </div>

            <h2>Work Experience</h2>
            <div id="work-experience-section">
                <button id="add-experience">+ Add Experience</button>
                <!-- Description box for Work Experience -->
                <h3>Describe your work experience</h3>
                <textarea id="work-description" placeholder="Describe your work experience here..."></textarea>
            </div>

            <h2>Skills</h2>
            <div id="skills-section">
                <button id="add-skill">+ Add Skill</button>
                <!-- Description box for Skills -->
                <h3>Describe your skills</h3>
                <textarea id="skill-description" placeholder="Describe your skills here..."></textarea>
            </div>
        </div>

        <div class="resume-preview">
            <h2>Resume Preview</h2>
            <div id="resume"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
